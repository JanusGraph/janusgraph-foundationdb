name: TESTS

on:
  pull_request: {}
  push: { branches: [ master ] }

jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: wget https://www.foundationdb.org/downloads/6.2.22/ubuntu/installers/foundationdb-clients_6.2.22-1_amd64.deb && sudo dpkg -i foundationdb-clients_6.2.22-1_amd64.deb
      - run: mvn clean install -DskipTests=true

  test-matrix:
    runs-on: ubuntu-20.04
    needs: setup
    strategy:
      matrix:
        getrangemode: [list, iterator]
        tests: ["**/diskstorage/**", "**/graphdb/**"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: wget https://www.foundationdb.org/downloads/6.2.22/ubuntu/installers/foundationdb-clients_6.2.22-1_amd64.deb && sudo dpkg -i foundationdb-clients_6.2.22-1_amd64.deb
      - run: mvn clean install -DskipTests=true
      - run: mvn verify -Dgetrangemode=${{ matrix.getrangemode }} -Dtest="${{ matrix.tests }}"
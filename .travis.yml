language: java
os: linux
dist: bionic
services:
  - docker
jdk:
  - openjdk8
addons:
  apt:
    update: true

before_install:
  - wget https://www.foundationdb.org/downloads/6.2.22/ubuntu/installers/foundationdb-clients_6.2.22-1_amd64.deb
  - sudo dpkg -i foundationdb-clients_6.2.22-1_amd64.deb

git:
  depth: false

cache:
  directories:
    - ${HOME}/.m2

stages:
  - test

jobs:
  include:
    - stage: test
      env: ARGS='-Dgetrangemode=list -Dtest=**/graphdb/**'
      install: mvn clean install -DskipTests=true
      script: mvn install ${ARGS}
    - stage: test
      env: ARGS='-Dgetrangemode=list -Dtest=**/diskstorage/foundationdb/*'
      install: mvn clean install -DskipTests=true
      script: mvn install ${ARGS}
    - stage: test
      env: ARGS='-Dgetrangemode=iterator -Dtest=**/graphdb/**'
      install: mvn clean install -DskipTests=true
      script: mvn install ${ARGS}
    - stage: test
      env: ARGS='-Dgetrangemode=iterator -Dtest=**/diskstorage/foundationdb/*'
      install: mvn clean install -DskipTests=true
      script: mvn install ${ARGS}
